  <script>
  var sent1 = "Sasha is very nice";
  var sent2 = "Robert is very kind";
  
  function uncommon(s1, s2) {
// ===================== YOUR WORK HERE =====================

var words = s1.split(" ");
words.push(...s2.split(" "));

var uniques = [];

for(var i = 0; i < words.length; i++){
  var index = words.indexOf(words[i], i + 1);
  if(index === -1){
    uniques.push(words[i]);
  }
  else{
    words.splice(index, 1);
  }
}

return uniques;

// ==========================================================
  }

// Should return: ["Sasha", "nice", "Robert", "kind"]
  console.log(uncommon(sent1, sent2))
  
  </script>
