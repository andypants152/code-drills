<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>
    
    var elevator = "^^^^^vv^v^vv^v^^^vvv^^^^^^v^^v^^^v^^vvv";
    
    function whichFloor(str) {
      var floor = 0;

      for(var i = 0; i < str.length; i++){
        if(str[i] === "^"){
          floor += 1;
        }
        else if(str[i] === "v"){
          floor -= 1;
        }
        else{
          return "only 'v' and '^' are valid inputs";
        }
      }

      if(floor >= 0){
        return floor;
      }
      else{
        return "the elevator crashed!"
      }

    }

    console.log(whichFloor(elevator))
  </script>
</body>
</html>
