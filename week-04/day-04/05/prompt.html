  <script>
    var roman = "MMMDCCLXXXII"
    var roman2 = "IX"
    var roman3 = "CMXLIV"

    function convertRoman(str) {

      // ====================== YOUR WORK HERE ======================

      var romans = str.split("");
      var numbers = [];
      var value = 0;

      for (var i = 0; i < romans.length; i++) {
        switch (romans[i]) {
          case "I": numbers.push(1);
            break;
          case "V": numbers.push(5);
            break;
          case "X": numbers.push(10);
            break;
          case "L": numbers.push(50);
            break;
          case "C": numbers.push(100);
            break;
          case "D": numbers.push(500);
            break;
          case "M": numbers.push(1000);
            break;
          default: return "Wait, you're not roman!";
            break;
        }
      }

      for (var i = 0; i < numbers.length; i++) {
        if (numbers[i + 1]) {
          if (numbers[i] >= numbers[i + 1]) {
            value += numbers[i];
          }
          else {
            value += numbers[i + 1] - numbers[i];
            i++;
          }
        }
        else {
          value += numbers[i];
        }
      }

      return value;




      // ============================================================


    }




    console.log(convertRoman(roman))
    console.log(convertRoman(roman2))
    console.log(convertRoman(roman3))

  </script>
