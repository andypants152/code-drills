<body>


  <script>
    function levensthein(str1, str2) {
      // =============== YOUR WORK HERE ======================
      var count = 0;
      if(str1.length > str2.length){
        var temp = str1;
        str1 = str2;
        str2 = temp;
        count = str2.length - str1.length;
      }
      else if(str1.length < str2.length){
        count = str2.length - str1.length;
      }

      for(var i = 0; i < str1.length; i++){
        if(str1.charAt(i) != str2.charAt(i)){
          count++;
        }
      }
      console.log(count);
      return count;

      // =====================================================
    }

    levensthein("robert", "robbery")
    levensthein("yeah", "lmno")
    levensthein("yo", "yo")
    levensthein("l", "length")
    levensthein("sitting", "kitten")

  </script>
