//
// `count_between` should return the number of integers in the `Array` between the two bounds, including the bounds
//

  var count = 0;
  for(var i = 0; i < array.length; i++){
    if(array[i] <= upper && array[i] >= lower){
      count++;
    }
  }
  return count;
}

// Write a method `mode` which takes an `Array` of numbers or strings as its input and returns an `Array` of the most frequent values.
//
// If there's only one most-frequent value, it returns a single-element `Array`.
//
// For example:
//
// ```ruby
// mode([1,2,3,3])         # => [3]
// mode([4.5, 0, 0])       # => [0]
// mode([1.5, -1, 1, 1.5]) # => [1.5]
// mode([1,1,2,2])         # => [1,2]
// mode([1,2,3])           # => [1,2,3], because all occur with equal frequency
// mode(["who", "what", "where", "who"]) # => ["who"]
function mode(array){
  var uniques = [];
  for(var i = 0; i < array.length; i++){
    if(uniques.indexOf(array[i]) == -1){
      uniques.push(array[i]);
    }
  }
  var counts = [];
  for(var i = 0; i < uniques.length; i++){
    counts[i] = 0;
  }
  for(var i = 0; i < uniques.length; i++){
    for(var j = 0; j < array.length; j++){
      if(uniques[i] === array[j]){
        counts[i]++;
      }
    }
  }
  var result = [];
  var most = largest_integer(counts);
  for(var i = 0; i < counts.length; i++){
    if(counts[i] == most){
      result.push(uniques[i]);
    }
  }
  return result;
}
